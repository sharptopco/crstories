<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CR Stories</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://sharptopco.github.io/cloudcard-website/shared/parameters.js"></script>
    <script src="https://sharptopco.github.io/crstories/stories.js"></script>
    <script src="https://sharptopco.github.io/crstories/index.js"></script>
    <!-- bootstrap import -->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- end bootstrap import -->
    <style>
        h1 {
          font-weight: bold;
        }

        h4 {
          font-style: italic;
        }

        .qrcode {
            border: 10px solid darkgray;
            width:256px;
            height:256px;
            margin:1em;
        }

        .story {
            background-color: lightgrey;
            margin: 1em;
            border: 10px solid lightgray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .description {
            width: 450px;
            text-align: center;
        }

        .button {
            border: 1px solid darkgray;
            background-color: steelblue;
            color: white;
            font-weight: bolder;
            font-size: larger;
            padding: 0.3em;
            border-radius: 10%;
        }

        a:link {
            text-decoration: none;
        }

        @media print {
            .story {page-break-after: always;}
        }

        #stories {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div id="stories"></div>
</body>
</html>
